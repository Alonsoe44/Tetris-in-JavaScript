<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link href="style.css" rel= "stylesheet">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <script src='constants.js' defer></script>
		<script src='piece.js' defer></script>
        <script src='nextPiece.js' defer></script>
		<script src='main.js' defer></script>
		<link href="style.css" rel='stylesheet'>
    </head>
    <body>
        <div id = 'bigContainer'>
            <div id='mainColums'>
                <div id='leftColum'>
                    <div id = 'instructionBox'>
                        <div id = 'movement'>
                            <div class = 'key' id = 'wKey'>
                                <a class = 'instructionsLetter' id = 'wLetter'>W</a>
                            </div>

                            <div class = 'key' id = 'aKey'>
                                <a class = 'instructionsLetter' id = 'aLetter'>A</a>
                            </div>

                            <div class = 'key' id = 'sKey'>
                                <a class = 'instructionsLetter' id = 'sLetter'>S</a>
                            </div>
                            <div class = 'key' id = 'dKey'>
                                <a class = 'instructionsLetter' id = 'dLetter'>D</a>
                            </div>
                        </div>
                        <div id = 'especialKeys'>
                            <div class = 'key' id = 'jKey'>
                                <a class = 'instructionsLetter' id = 'jLetter'>J</a>
                            </div>
                            <div class = 'key' id = 'nKey'>
                                <a class = 'instructionsLetter' id = 'nLetter'>N</a>
                            </div>
                            <div class = 'key' id = 'mKey'>
                                <a class = 'instructionsLetter' id = 'mLetter'>M</a>
                            </div>
                        </div>
                        <div id = 'helpButtons'>
                            <span class="material-icons">info</span>
                            <span class="material-icons">volume_up</span>
                            <span class="material-icons" id = 'pauseIcon'>pause</span>
                        </div>
                    </div>
                </div>
                <div id="mainGameDiv">
                    <div id = 'holdBox'>
                        <a>Hold</a>
                        <canvas id= 'holdBoard' height="168px"></canvas>
                    </div>
                    <div id = 'score&mainBoardCont'>
                        <canvas id = 'mainBoard'></canvas>
                        <a id = 'currentScore'>00000000</a>
                    </div>
                    <div id = 'nextBox'>
                        <a>Next</a>
                        <canvas id = 'nextBoard' height="448px"></canvas>
                    </div>
                </div>
                <div id = 'rightColum'>
                    <div id = 'bottomRight'>
                        <a id = 'tetrisText'>Tetris</a>
                        <div id = ScoreBox>
                            <span class="material-icons">emoji_events</span>
                            <a>987932483</a>
                        </div>
                        <a id= 'levelTxt'>Level 1</a>
                        </div>
                </div>
            </div>
        </div>
    </body>
</html>
